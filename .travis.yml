notifications:
   email: false
    
os:
  - linux

sudo: required

language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - "$HOME/.m2"

addons:
  apt:
    packages:
    - graphviz

env:
  global:
  - secure: 
  - secure: 

before_install:
  - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash

install:
  - java -version
  - ./mvnw -version
  - nvm install 7.2.0 && node --version

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g vsce

script:
  - cd $TRAVIS_BUILD_DIR && ./mvnw clean install

after_success:
  - cd $TRAVIS_BUILD_DIR/jdl && ./gradlew clean installServer

before_deploy:
  - cd $TRAVIS_BUILD_DIR && chmod +x ./releng/scripts/build_products.sh

deploy:
  - provider: script
    skip_cleanup: true
    script: ./releng/scripts/build_products.sh $TRAVIS_BUILD_DIR $TRAVIS_TAG $BT_USER $BT_APIKEY 1.3 1.3.1
    on:
       branch: master
