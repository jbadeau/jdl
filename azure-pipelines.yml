pool:
  vmImage: 'Ubuntu 16.04'

trigger:
- master
- feature/*
- release/*

variables:
  DISPLAY: :99.0

workspace:
  clean: all

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.11.3'
  displayName: 'TOOLS: install Node.js'

- script: |
    set -e
    sudo add-apt-repository ppa:openjdk-r/ppa
    sudo apt-get update
    sudo apt-get install -y openjdk-11-jdk 
  env:
    JAVA_HOME: /usr/lib/jvm/openjdk-11-jdk 
    PATH: $(JAVA_HOME)/bin:$(PATH)
  displayName: 'TOOLS: configuring OpenJDK'

- script: |
    set -e
    sudo apt install build-essential graphviz openssl libssl-dev libgtk3.0-cil-dev xvfb dbus-x11
    mkdir -p /tmp/.X11-unix
    sudo chmod 1777 /tmp/.X11-unix
    sudo chown root /tmp/.X11-unix/
    Xvfb :99.0 -screen 0 1024x768x24 -ac 2>&1 > /dev/null &
    npm install -g vsce
  displayName: 'TOOLS: install libraries'

- script: |
    java -version
    ./mvnw -version
    node --version
  displayName: 'CHECK: versions'

- script: |
    ./mvnw -B -Dmaven.wagon.http.pool=false clean install
  displayName: 'MAVEN: install'
